  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="..\css\styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous"

</head>

<body>
  <nav class="navbar navbar-expand-lg py-2 navbar-light" id="navbar-main">
    <div class="container">
      <a class="navbar-brand" href="#">TechG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="landing_page.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.techg.com.sg/">About</a>
          </li>
        </ul>
        <button class="btn btn-outline-success" type="submit" onclick="location.href='login_page.html'">Login <i class="fa-solid fa-right-to-bracket"></i></button>
      </div>
    </div>
  </nav>

  <!-- Login section -->
  <div class="signup-page">
    <div class="logo-centre">
      <img src="../sources/tech_g.jfif" height="250" alt="">
    </div>
    <form class="signup-page-form">
      <h3>Sign Up For an Account</h3>
      <div class="form-company-name">
        <label for="exampleFormControlInput1">Company Name</label>
        <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
      </div>
      <div class="form-company-email">
        <label for="exampleFormControlInput1">Company Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="form-company-password">
        <label for="exampleFormControlInput1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="form-company-retype-password">
        <label for="exampleFormControlInput1">Re-type Password</label>
        <input type="password" class="form-control" id="retrypassword" placeholder="Confirm" required>
      </div>
      <div class="signup-buttons">
        <button class="login-btn-back" name="button" onclick="location.href='login_page.html'"><i class="fa-solid fa-arrow-left"></i> Login Instead</button>
        <button type="button" class="btn btn-primary" onclick="submitData()">Submit <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </form>
  </div>

  <footer>
    <p class='footer-text'>Â© IS442 OOP Project Group 1</p>
  </footer>
  <script src="..\scripts\signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
